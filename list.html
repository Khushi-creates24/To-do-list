<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li:nth-child(odd) {
            background: #ddd;
        }
        .add-task {
            display: flex;
            margin-bottom: 10px;
        }
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-task button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .add-task button:hover {
            background: #218838;
        }
        .edit-btn, .delete-btn {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .edit-btn {
            background: #ffc107;
            color: white;
        }
        .edit-btn:hover {
            background: #e0a800;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .prompt {
            text-align: center;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="prompt">Tap to add your task now!</div>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
            <li>
                Buy groceries
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="removeTask(this)">Delete</button>
                </div>
            </li>
            <li>
                Finish project
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="removeTask(this)">Delete</button>
                </div>
            </li>
            <li>
                Read a book
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="removeTask(this)">Delete</button>
                </div>
            </li>
            <li>
                Exercise
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="removeTask(this)">Delete</button>
                </div>
            </li>
            <li>
                Call mom
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="removeTask(this)">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.innerHTML = `${taskInput.value} <div><button class="edit-btn" onclick="editTask(this)">Edit</button> <button class="delete-btn" onclick="removeTask(this)">Delete</button></div>`;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            const li = button.parentElement.parentElement;
            li.remove();
        }

        function editTask(button) {
            const li = button.parentElement.parentElement;
            const currentTask = li.firstChild.textContent.trim();
            const newTask = prompt("Edit your task", currentTask);
            if (newTask !== null && newTask.trim() !== "") {
                li.firstChild.textContent = newTask;
            }
        }
    </script>
</body>
</html>
